<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
    <link rel="stylesheet" href="../common_styles.css">
    <link rel="stylesheet" href="reg_log_styles.css">
</head>
<body>
<div class="page-container">
    <div class="card page-block">
        <div class="card-header">
            <h1 class="form-name">Войти</h1>
        </div>

            <form class="form-flex">
                <input class="inp-round" type="email" name="email" placeholder="email" required>

                <button class="submit-btn" type="submit">Войти</button>
            </form>
        </div>
        <div class="card-footer">
            <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a> </p>
        </div>
    </div>
</div>

</html>
