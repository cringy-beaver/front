<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../common_styles.css">
    <link rel="stylesheet" href="reg_log_styles.css">
    <script src="reg_log_scripts.js"></script>
</head>
<body>
<div class="page-container">
    <div class="card page-block">
        <div class="card-header">
            <h1 class="form-name">Регистрация</h1>
        </div>
        <div class="card-body">
            <form class="form-flex" id="regForm">

                <input class="inp-round" type="email" name="login" placeholder="email" required>
                <input class="inp-round" type="text" name="name" placeholder="Имя" required>
                <input class="inp-round" type="text" name="lastname" placeholder="Фамилия" required>
                <div style="margin: 0 15px 10px 15px">
                    <p>Ваша роль на экзамене</p>
                    <label>
                        <input type="radio" name="role" value="tutor" checked required>
                        Студент
                    </label>
                    <label>
                        <input type="radio" name="role" value="tutor">
                        Преподаватель
                    </label>
                </div>
                <input class="inp-round" type="password" name="password" placeholder="password" required>
                <input class="inp-round" type="password" name="repeated-password" placeholder="repeat password" required>
                <button class="submit-btn" type="submit" id="reg-btn">Зарегистрироваться</button>
            </form>
        </div>
        <div class="card-footer">
            <p>Уже регистрировались? <a href="login.html">Войдите в аккаунт</a> </p>
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Содержимое модального окна здесь</p>
    </div>
</div>
</body>
</html>
