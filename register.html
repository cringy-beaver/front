<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reg_log_styles.css">
</head>
<body>
<div class="page-container">
    <div class="card">
        <div class="card-header">
            <h1 class="form-name">Регистрация</h1>
        </div>
        <div class="card-body">
            <form class="form-flex">
                <input class="inp-round" type="email" name="email" placeholder="email">
                <input class="inp-round" type="password" name="password" placeholder="password">
                <input class="inp-round" type="password" name="repeated-password" placeholder="repeat password">
                <button class="submit-btn" type="submit">Зарегистрироваться</button>
            </form>
        </div>
        <div class="card-footer">
            <p>Уже регистрировались? <a href="login.html">Войдите в аккаунт</a> </p>
        </div>
    </div>
</div>
</body>
</html>
