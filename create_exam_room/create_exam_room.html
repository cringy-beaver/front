<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать комнату</title>
    <link rel="stylesheet" href="../common_styles.css">
    <link rel="stylesheet" href="exam_room_styles.css">
    <link rel="stylesheet" href="file_input_styles.css">
</head>
<body>
<div class="page-container">
    <object seamless type="text/html" data="../header.html" width="100%" height=100px id="header"></object>
    <div class="create-room page-block">
        <div class="create-room-header">
            <h2>Создать новую комнату</h2>
        </div>
        <div class="room-question-settings">
            <div class="room-questions">
                <div class="questions-header">
                    <h3>Билеты</h3>

                </div>
                <div class="questions">
                    <div class="question">
                        <img src="../source/images/q1.png">
                        <div class="q-description">
                            <h5 class="ticket-name">Билет 1</h5>
                            <img src="../source/images/comment_icon.svg" style="width: 20px">
                        </div>
                    </div>
                </div>
                <div class="add-questions">
                    <label class="input-file">
                        <span class="input-file-text" type="text" id="input-file-text"></span>
                        <input type="file" name="file" id="input-file" accept=".zip" onchange="document.getElementById('input-file-text').textContent = this.files[0].name;">
                        <span class="input-file-btn">Выберите .zip архив с билетами</span>
                    </label>
                    <button class="button" id="upload-button" type="submit">Добавить билеты</button>
<!--                    <form method="post" enctype="multipart/form-data">-->
<!--                        <label class="input-file">-->
<!--                            <span class="input-file-text" type="text" id="input-file-text"></span>-->
<!--                            <input type="file" name="file" accept=".zip" onchange="document.getElementById('input-file-text').textContent = this.files[0].name;">-->
<!--                            <span class="input-file-btn">Выберите .zip архив с билетами</span>-->
<!--                        </label>-->

<!--                        -->
<!--                    </form>-->
                </div>
            </div>
            <div class="room-settings">
                <div class="settings-header">
                    <h3>Параметры комнаты</h3>
                </div>
                <div class="settings">
                    <form id="create-form">
                        <label>
                            Максимальное количество студентов
                            <input type="number" name="student-count" id="student-count">
                        </label><br>
                        <label>
                            Название комнаты

                            <textarea name="room-name" id="room-name"></textarea>
                        </label>

                        <button class="button" id="create-button">Создать комнату</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <h2 id="question-name"></h2>
            <img id="question-img" src="">
            <textarea id="tutor-comment"></textarea>
            <div>
                <button>Удалить билет</button>
                <button>Сохранить изменения</button>
            </div>
        </div>
    </div>

    <script type="module" src="edit_questions_modal.js"></script>
    <script type="module" src="room_scripts.js"></script>
</div>
</body>
</html>
