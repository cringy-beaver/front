<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ваш билет</title>
    <link rel="stylesheet" href="../common_styles.css">
    <link rel="stylesheet" href="room.css">
    <link rel="stylesheet" href="teacher-room.css">
</head>
<body>
<div id="header"></div>
<div class="wrapper">
    <div class="left">
        <span id="room-id" class="student-name">Скопировать ID</span>
        <p class="student-name" id="student-name"></p>
        <div class="ticket" id="ticket"></div>
    </div>
    <div class="queue scroll" id="queue">
        <!--            <p> 1. Иван Иванов </p>-->
    </div>
    <div class="queue scroll" id="heap">
        <!--            <p> 1. Иван Иванов </p>-->
    </div>
    
    <div class="right">
        <div class="teacher-buttons">
            <button id="next" onclick="">Следующий</button>
            <button id="finish" onclick="">Завершить сдачу</button>
            <button id="leave-room" class="button">Выйти из комнаты</button>
        </div>
    </div>
    <script type="module" src="scripts/teacher_room.js"></script>
    <script src="../load_header.js"></script>
</div>
</body>
</html>
