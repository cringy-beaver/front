<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ваш билет</title>
        <link rel="stylesheet" href="/common_styles.css">
        <link rel="stylesheet" href="invitation.css">
        <link rel="stylesheet" href="room.css">
        <link rel="stylesheet" href="student-room.css">
    </head>
<body>
<div id="header"></div>
<div class="wrapper">

    <div class="student-console">
        <div class="main-ticket hidden" id="ticket"></div>

        <div class="student-buttons">
            <button id="get-ticket" class="button" onclick="">Взять билет</button>
        </div>
    </div>



    <div class="queues">
        <div class="queue scroll" id="queue">
            <div class="queue-name">Очередь</div>
<!--            <p> 1. Иван Иванов </p>-->
        </div>

        <div class="queue scroll" id="heap">
            <div class="queue-name">Вне очереди</div>
            <!--            <p> 1. Иван Иванов </p>-->
        </div>

        <div class="buttons">
            <button id="join" class="button" onclick="">Записаться</button>
            <button id="retract" class="button" onclick="">Отменить</button>
        </div>
    </div>

    

    <script type="module" src="./scripts/student.js"></script>
    <script src="/load_header.js"></script>
</div>
</body>
</html>
