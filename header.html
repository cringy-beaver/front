<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кондуктор</title>
    <link rel="stylesheet" href="./common_styles.css">

    <script>
        function loadFullName() {
            let user = JSON.parse(localStorage.getItem('user'));
            document.getElementById('full_name').innerText = user.name + ' ' + user.second_name;
        }

    </script>
</head>
<body style="overflow: hidden;" onload="loadFullName();">
<div class="header">
    <h1>Кондуктор</h1>
    <div class="user-name-logout">
        <h2 id="full_name" class="full-name">что-то</h2>
        <button id="exit" onclick="window.location.href = '../reg_log/login.html'">Выйти</button>
    </div>

</div>
</body>
</html>
